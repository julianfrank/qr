<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="qrcode.min.js"></script>
</head>

<body>
    <h1>QR Display</h1>
    <div id="qr1" style="width:128px; height:128px; padding:100px;">qr1</div>
    <div id="qr2" style="width:128px; height:128px; padding:100px;">qr2</div>

    <script type="text/javascript">
        var qr1 = new QRCode("qr1", { text: "qr1", correctLevel: QRCode.CorrectLevel.H, colorDark: "#000000", colorLight: "#ffffff", }),
            qr2 = new QRCode("qr2", { text: "qr2", correctLevel: QRCode.CorrectLevel.H, colorDark: "#000000", colorLight: "#ffffff", })
        //qr1.clear()
        //qr1.makeCode("New QR1")
    </script>
</body>

</html>
