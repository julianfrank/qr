<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">AR Reader</div>
    
    <a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 1;'>
  
          <!-- define the object which gonna be put on this marker  -->
          <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
              <a-torus-knot radius='0.26' radius-tubular='0.05'>
                  <a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
              </a-torus-knot>
          </a-box>
  
          <a-marker-camera preset='hiro'></a-marker-camera>
      </a-scene>
</body>

</html>
