<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="qrcode.min.js"></script>
</head>

<body>
    <h1>QR Display</h1>
    <div style="display:flex;">
        <div id="qr1" style="max-width:44%;padding:44px;display:inline;">qr1</div>
        <img src="hiro.png" style="max-width:44%;padding:44px;display:inline;">hiro</img>
        <div id="qr2" style="max-width:44%;padding:44px;display:inline;">qr2</div>
        <img src="kanji.png" style="max-width:44%;padding:44px;display:inline;">kanji</img>
    </div>
    <script type="text/javascript">
        var qr1 = new QRCode("qr1", { text: "qr1", correctLevel: QRCode.CorrectLevel.H, colorDark: "#000000", colorLight: "#ffffff", }),
            qr2 = new QRCode("qr2", { text: "qr2", correctLevel: QRCode.CorrectLevel.H, colorDark: "#000000", colorLight: "#ffffff", })
        //qr1.clear()
        //qr1.makeCode("New QR1")
    </script>
</body>

</html>
